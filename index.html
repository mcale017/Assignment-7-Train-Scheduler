<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Train Scheduler</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Tartarus Station</h1>
            <br>
            <h2>Hyperion Corporation welcomes you!</h2>
            <br>
            <h2 id="clock"></h2>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h2>Current Train Schedule</h2>
                    </div>
                    <div class="panel-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="tbody">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <br><br>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h2>Add Train</h2>
                    </div>
                    <div class="panel-body">
                        <form id="myform">
                            <label for="train-name">
                                <p>Train Name</p>
                            </label>
                            <br>
                            <input style="width: 100%" type="text" id="train-name">
                            <br>
                            <br>
                            <label for="destination">
                                <p>Destination</p>
                            </label>
                            <br>
                            <input style="width: 100%" type="text" id="destination">
                            <br>
                            <br>
                            <label for="train-time">
                                <p>First Train Time (HH:mm - military time)</p>
                            </label>
                            <br>
                            <input style="width: 100%" type="text" id="train-time">
                            <br>
                            <br>
                            <label for="frequency">
                                <p>Frequency (min)</p>
                            </label>
                            <br>
                            <input style="width: 100%" type="text" id="frequency">
                            <br>
                            <input id="add-train" type="button" class="btn btn-primary" value="Submit">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>

    <script src="assets/javascript/app.js"></script>
</body>

</html>
